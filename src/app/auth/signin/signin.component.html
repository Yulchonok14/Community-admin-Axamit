<div class="row">
    <div class="row-xs-12 row-sm-10 row-md-8 row-sm-offset-1 row-md-offset-2">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" class="form-control" type="password" ngModel>
            </div>
            <button class="btn btn-success" type="submit">Singin</button>
        </form>

    </div>
</div>
